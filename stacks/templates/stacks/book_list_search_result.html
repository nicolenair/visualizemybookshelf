{% extends "base_generic.html" %} {% block content %}
  <h1>Search Results</h1>
  {% if book_list %}
  <ul class="text-left" style="display:inline-block;vertical-align:middle;">
    {% for book in book_list %}
      <li>
        <div>
          <a >{{ book.title}} by {{ book.author}}</a>
          <form method="POST" action="book-add/">
          {% csrf_token %}
            <button  class="button" name="isbn" value={{book.isbn}}>Add</button>
        </div>
        </form>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books matching this search.</p>
  {% endif %}
{% endblock %}
